<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Gringotts</title>
    
</head>



<div class="welcomeScreen">
    <div class="titleContainer">
        <p style="margin-bottom: 0; margin-top: 10px; font-size: 30px;">Welcome to</p> 
        <div class="mainName">
            Grouper Simulator
        </div>
        <button class="startBtn" id="startBtn">
            Start
        </button>
    </div>
</div>

<div class="counterPanel">
    <div class="counterItem">
        <h3>Time</h3>
        <div class="row">
            <p class="timeText"></p><p>s</p>
        </div>
    </div>
    <div class="counterItem">
        <h3>Dispatches</h3>
        <div class="row">
            <p class="dispText"></p>
        </div>
    </div>
    <div class="counterItem">
        <h3>Empties</h3>
        <div class="row">
            <p class="emptText"></p>
        </div>
    </div>
    <div class="counterItem">
        <h3>Seperated</h3>
        <div class="row">
            <p class="sepText"></p>
        </div>
    </div>
</div>

<div class="gameOverScreen">
    <div class="row">
        <h1>Game Over</h1>
    </div>
    <div class="row">
        <div class="points">
            <div class="row">
                <p>Dispatches</p>
            </div>
            <div class="row">
                <p>Empties</p>
            </div>
            <div class="row">
                <p>Seperated</p>
            </div>
            <div class="row">
                <p>Singles</p>
            </div>
        </div>
    </div>
    <div class="row">
        <h2>You Scored: 1000pts.</h2>
    </div>
    <div class="row">
        <div class="gameOvrBtns">
            <button class="rstBtn">Restart</button>
            <button class="gameOvrExitBtn">Exit</button>
        </div>
    </div>
</div>


<div  id="grouperPanel" class="grouperPanel">
    <body>
        <div class="btnPanel" id="numGuests">            
            
            
            <div class="title">
                <div class="row">
                    <p>You have a party of: </p><p class="partyNum"></p>
                </div>
                <div class="row">
                    <p>Choose an amount of guests:</p>
                </div>
                
            </div>
            
            <div class="panelContainer">
                <div class="selectGrid">
                    <div class="row">
                        <div class="gridItem">
                            <button class="btn1">1</button>                    
                        </div>
                        <div class="gridItem" >
                            <button class="btn2">2</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="gridItem">
                            <button class="btn3">3</button>
                        </div>
                        <div class="gridItem">
                            <button class="btn4">4</button>
                        </div>
                    </div>                
                </div> 
                <div class="optionsGrid">
                    <button class="singleBtn" id="optButton">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <button class="waitBtn" id="optButton">
                        <i class="fa-solid fa-hand"></i>
                    </button>                    
                    <button class="sendBtn" id="optButton">
                        <i class="fa-solid fa-forward"></i>
                    </button>
                    <button class="exitBtn" id="optButton">
                        <i class="fa-solid fa-ban"></i>
                    </button>
                </div>

            </div>
            

        </div>

        <div class="btnPanel" id="selectRow">
            
            <div class="title">
                <div class="row">
                    <p>Send </p><p class="numGuests"></p><p>guests to row:</p>
                </div>
                <div class="panelContainer">
                    <div class="selectGrid">
                        <div class="row">
                            <div class="gridItem">
                                <button class="row1">1</button>                    
                            </div>
                            <div class="gridItem" >
                                <button class="row2">2</button>
                            </div>
                            <div class="gridItem" >
                                <button class="row3">3</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="gridItem">
                                <button class="row4">4</button>
                            </div>
                            <div class="gridItem">
                                <button class="row5">5</button>
                            </div>
                            <div class="gridItem">
                                <button class="row6">6</button>
                            </div>
                        </div>

                    </div>
                    <div class="optionsGrid">
                        <button class="backBtn" id="optButton">
                            <i class="fa-solid fa-rotate-left"></i>
                        </button>
                    
                        
                        <button class="exitBtn" id="optButton">
                            <i class="fa-solid fa-ban"></i>
                        </button>
                    </div>

                                
                </div> 
                
            </div>

        </div>
    </body>
</div>

<canvas></canvas>

<script src="grouper.js"></script>
<script src="util.js"></script>
    




</html>
